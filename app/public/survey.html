	<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
<!-- Jquery CDN  -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Name and Image  -->
<div class="container">
	<form>
		<div class="input-group">
	  		<div>
		  		Name<input id="name" type="text" class="form-control">
	  		</div>
	  		<div>
		  		Image<input id="image" type="text" class="form-control">
	  		</div>
	  		<input class="submit" type="submit" name="Submit">
		</div>
	</form>
</div>
<br><br><br><br>
<!-- Questions -->
<div class="container">
	<!-- Question 1	 -->
	<div class="dropdown">Question 1
	  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	    Select an Option
	    <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu q1" data-type='q1'>
	    <li value="1"><a href="#">Strongly Agree</a></li>
	    <li value="2"><a href="#">Agree</a></li>
	    <li value="3"><a href="#">Disagree</a></li>
	    <li value="4"><a href="#">Stronglee Disagree</a></li>
	  </ul>
	</div>
	
	<br><br><br>

	<!-- Question 2 -->
	<div class="dropdown">Question 2
	  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	    Select an Option
	    <span class="caret"></span>
	  </button>
	  <ul  class="dropdown-menu q2" data-type="q2">
	    <li value="1"><a href="#">Strongly Agree</a></li>
	    <li value="2"><a href="#">Agree</a></li>
	    <li value="3"><a href="#">Disagree</a></li>
	    <li value="4"><a href="#">Stronglee Disagree</a></li>
	  </ul>
	</div>
</div>

<!-- Capturing users chooice -->
<script type="text/javascript">
$(document).ready(function() {
		var q1 = 0;
		var q2 = 0;
		var name = '';
		var img = ''; 
		//Replaces the default "Select option with users choice" 
		$(".dropdown-menu li a").click(function(){
		  $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
		});

		// gets question input 
		 $('.q1 li').on('click', function(event) {
		 	q1 = $(this).val();
		 });
		 $('.q2 li').on('click', function(event) {
		 	q2 = $(this).val();
		 });

		// Gets name and Image input
			$('.submit').on('click', function() {
				// Holds input values
				name = $('#name').val();
				img = $('#image').val();
				//Testing
				console.log('name:', name , 'image:' , img, 'q1:', q1, 'q2:' , q2);				
				return false;
			}); 
}); 
</script>
</body>
</html>
